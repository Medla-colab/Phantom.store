<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
      background-color: #1a1a1a;
    }
    nav a {
      color: #f5c542;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    .product {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Phantom Logo">
    <h1>Welcome to Phantom</h1>
    <p>Futuristic Gear for Visionaries</p>
  </header>

  <nav>
    <a href="#tshirts">T-Shirts</a>
    <a href="#mugs">Mugs</a>
    <a href="#pcs">PCs</a>
  </nav>

  <section id="tshirts">
    <h2>T-Shirts</h2>
    <div class="product-grid">
      <div class="product">
        <img src="tshirt-black.png" alt="Phantom Tee">
        <p>Phantom Black Tee</p>
      </div>
    </div>
  </section>

  <section id="mugs">
    <h2>Mugs</h2>
    <div class="product-grid">
      <div class="product">
        <img src="mug.png" alt="Phantom Mug">
        <p>Matte Black Mug</p>
      </div>
    </div>
  </section>

  <section id="pcs">
    <h2>High-End PCs</h2>
    <div class="product-grid">
      <div class="product">
        <img src="pc.png" alt="Phantom PC">
        <p>Phantom Alpha PC</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Phantom. All rights reserved.
  </footer>
</body>
</html>
